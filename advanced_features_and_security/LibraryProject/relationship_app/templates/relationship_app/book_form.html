<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        .container { max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-control { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .btn { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-danger { background: #dc3545; }
        .nav { margin-bottom: 20px; }
        .nav a { margin-right: 15px; text-decoration: none; color: #007bff; }
        .error { color: red; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="{% url 'relationship_app:list_books' %}">‚Üê Back to Books</a>
        </div>
        
        <h1>{{ title }}</h1>
        
        <form method="post">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="error">Please correct the errors below.</div>
            {% endif %}
            
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="error">{{ field.errors }}</div>
                {% endif %}
                {% if field.help_text %}
                    <small>{{ field.help_text }}</small>
                {% endif %}
            </div>
            {% endfor %}
            
            <button type="submit" class="btn">Save Book</button>
            <a href="{% url 'relationship_app:list_books' %}" style="margin-left: 10px;">Cancel</a>
        </form>
    </div>
</body>
</html>
