<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Book</title>
    <style>
        .container { max-width: 600px; margin: 50px auto; padding: 20px; text-align: center; }
        .warning { background: #fff3cd; border: 1px solid #ffeaa7; padding: 20px; border-radius: 5px; margin: 20px 0; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .nav { margin-bottom: 20px; text-align: left; }
        .nav a { text-decoration: none; color: #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="{% url 'relationship_app:list_books' %}">‚Üê Back to Books</a>
        </div>
        
        <h1>Delete Book</h1>
        
        <div class="warning">
            <h2>Are you sure you want to delete this book?</h2>
            <p><strong>"{{ book.title }}" by {{ book.author.name }}</strong></p>
            <p>This action cannot be undone.</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'relationship_app:list_books' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
