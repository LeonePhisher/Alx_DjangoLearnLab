{% extends 'blog/base.html' %}

{% block title %}Delete Comment{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Are you sure you want to delete this comment?</h2>
    <p>{{ object.content }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-delete">Yes, Delete</button>
        <a href="{% url 'post_detail' object.post.pk %}" class="btn btn-edit">Cancel</a>
    </form>
</div>
{% endblock %}
